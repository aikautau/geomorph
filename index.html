<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日本の地形学習マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div class="header">
    <span class="brand-dot"></span>
    <h1>日本の地形学習マップ</h1>
    <span class="badge">全国940地点</span>
  </div>
  <div class="controls" role="region" aria-label="地形フィルタ">
    <h2>しぼりこみ</h2>
    <div class="row">
      <select id="typeSelect" aria-label="地形タイプ">
        <option value="">地形タイプ（すべて）</option>
      </select>
      <select id="prefSelect" aria-label="都道府県">
        <option value="">都道府県（すべて）</option>
      </select>
    </div>
    <div class="row">
      <input id="q" type="search" placeholder="名称・説明で検索" aria-label="検索">
      <button id="clearBtn" class="ghost">クリア</button>
      <button id="shareBtn">共有</button>
    </div>
    <div class="row" style="margin:0">
      <small id="hits">表示: -- 件</small>
    </div>
  </div>
  <div class="legend" aria-label="凡例">
    <b>地形タイプ</b>
    <div id="legendColors" class="legend-row"></div>
  </div>
  <footer class="credits">© OpenStreetMap contributors / Data: Japan Geomorph Study</footer>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
