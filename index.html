<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日本の地形学習マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div class="controls" role="region" aria-label="地形フィルタ">
    <button id="toggleFilters" class="toggle" aria-expanded="true" aria-controls="filterContents">フィルタを隠す</button>
    <div id="filterContents" class="controls-body">
      <div class="title">
        <span class="brand-dot"></span>
        <div class="title-text">
          <h1>日本の地形学習マップ</h1>
          <span class="badge">全国881地点</span>
        </div>
      </div>
      <h2>しぼりこみ</h2>
      <div class="row">
        <select id="typeSelect" aria-label="地形タイプ">
          <option value="">地形タイプ（すべて）</option>
        </select>
        <select id="prefSelect" aria-label="都道府県">
          <option value="">都道府県（すべて）</option>
        </select>
      </div>
      <div class="row">
        <select id="vegSelect" aria-label="植生">
          <option value="">植生（すべて）</option>
        </select>
      </div>
      <div class="row">
        <div class="search-box">
          <input id="q" type="search" placeholder="名称・説明・地形タイプで検索" aria-label="検索">
          <span id="hits" class="hits-badge">表示: -- 件</span>
        </div>
        <button id="clearBtn" class="ghost">クリア</button>
        <button id="shareBtn">検索</button>
      </div>
      <div class="legend" aria-label="凡例">
        <b>地形タイプ</b>
        <div id="legendColors" class="legend-row"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
